# ğŸ¤– GitHub Bot Configuration for DSA Algorithm Platform

# PR Review Bot Settings
pr_review:
  enabled: true
  
  # Auto-review triggers
  triggers:
    - opened
    - synchronize
    - reopened
  
  # Files to check
  watch_patterns:
    - "frontend/**/*.{js,jsx,ts,tsx,json}"
    - "backend/**/*.{js,ts,json}"
    - "*.{js,json,md}"
    - "package*.json"
    - "yarn.lock"
    - "pnpm-lock.yaml"
  
  # Critical files that need extra attention
  critical_files:
    - "package.json"
    - "package-lock.json"
    - "backend/prisma/schema.prisma"
    - "backend/server.js"
    - "frontend/src/App.jsx"
    - "frontend/vite.config.js"
    - ".env*"
  
  # Security patterns to detect
  security_patterns:
    - "api[_-]?key"
    - "password"
    - "secret"
    - "token"
    - "private[_-]?key"
    - "https?://[^:]+:[^@]+@"  # URLs with credentials
  
  # Code quality checks
  quality_checks:
    frontend_lint: true
    frontend_build: true
    backend_syntax: true
    prisma_schema: true
    security_scan: true
  
  # Bundle size limits (in MB)
  bundle_size_limits:
    warning: 2
    error: 5

# Auto-merge Bot Settings  
auto_merge:
  enabled: true
  
  # Merge requirements
  requirements:
    min_approvals: 1
    require_review_bot_pass: true
    require_status_checks: true
    require_up_to_date: true
  
  # Blocking labels (PRs with these labels won't auto-merge)
  blocking_labels:
    - "âŒ needs-fixes"
    - "ğŸ”’ security-review"
    - "âš ï¸ do-not-merge"
    - "ğŸš§ work-in-progress"
    - "â“ needs-discussion"
  
  # Auto-merge triggers
  auto_merge_labels:
    - "ğŸ¤– auto-merge"
    - "âœ… ready-for-merge"
  
  # Merge method
  merge_method: "squash"  # Options: merge, squash, rebase
  
  # Wait time before merging (seconds)
  merge_delay: 30

# Labels Configuration
labels:
  # Size labels
  size:
    small: "size/small"      # < 20 files
    medium: "size/medium"    # 20-50 files  
    large: "size/large"      # > 50 files
  
  # Status labels
  status:
    ready: "âœ… ready-for-review"
    needs_fixes: "âŒ needs-fixes"
    security: "ğŸ”’ security-review"
    critical: "âš ï¸ critical-changes"
    auto_merge: "ğŸ¤– auto-merge"
  
  # Type labels
  types:
    bug: "ğŸ› bug"
    feature: "âœ¨ feature"
    docs: "ğŸ“š documentation"
    style: "ğŸ¨ style"
    refactor: "â™»ï¸ refactor"
    performance: "âš¡ performance"
    test: "ğŸ§ª test"
    dsa: "ğŸ¯ dsa-problem"
    auth: "ğŸ” authentication"
    database: "ğŸ—„ï¸ database"

# Notification Settings
notifications:
  # Slack/Discord webhook (optional)
  webhook_url: ""
  
  # Notify on events
  notify_on:
    - pr_review_failed
    - auto_merge_success
    - auto_merge_failed
    - security_issues_found
  
  # Mention users for critical changes
  critical_reviewers:
    - "adarsh-priydarshi-5646"  # Repository owner

# Branch Protection Rules (recommended settings)
branch_protection:
  main:
    required_status_checks:
      - "ğŸ” Automated PR Review"
    enforce_admins: false
    required_pull_request_reviews:
      required_approving_review_count: 1
      dismiss_stale_reviews: true
      require_code_owner_reviews: false
    restrictions: null
    allow_force_pushes: false
    allow_deletions: false

